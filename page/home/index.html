<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/custom.css">
    <link rel="stylesheet" href="../../css/pages.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/info.css">
    <link rel="stylesheet" href="style.css">
    <title>Login - NG Cash</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="../../asset/logo-ngcash-branco.svg" alt="Logo NG Cash">
        </header>
        <main>
            <div class="sidebar">
                <div class="up">
                    <div class="dados">
                        <h1 class="name">Bem vindo, Sergio</h1>
                    </div>
                    <div class="conta">
                        <div>
                            <strong>Agencia:</strong>
                            <h2>0001</h2>
                        </div>
                        <div>
                            <strong>C/c:</strong>
                            <h2>123456-9</h2>
                        </div>
                    </div>
                </div>
                <div class="down">
                    <div class="saldo">
                        <strong>Saldo</strong>
                        <div>
                            <p>R$
                            <h2>0,00</h2>
                            </p>
                        </div>
                    </div>
                    <button id="extract" class="btn-action" href="">Extrato</button>
                    <button id="trasfer" class="btn-action" href="">Transferencia
                    </button>
                </div>
                <div class="btn-login">
                    <a href="../index.html"><button class="btn-header">Sair</button></a>
                </div>
            </div>
            <div class="info">
                <div class="container-info">
                    <div class="extrato">
                        <h1>Extrato</h1>
                        <div class="conteudo-extrato">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="../../js/home.js"></script>
</body>

</html>
